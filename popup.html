<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>YouTube Trimmer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>YouTube Trimmer</h2>

    <label for="start">Start Time (hh:mm:ss)</label>
    <input id="start" type="text" placeholder="ex: 0:02:30" />

    <label for="end">End Time (hh:mm:ss)</label>
    <input id="end" type="text" placeholder="ex: 1:05:00" />

    <label class="checkbox">
      <input type="checkbox" id="loop" />
      Loop video
    </label>

    <button id="apply">Start Trimmer</button>
    <button id="stop" class="secondary">Stop Trimmer</button>

    <p id="currentRange" class="note"></p>
  </div>

</body>
</html>
